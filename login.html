<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(155, 144, 255, 0.15);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #0b1e3e;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-top: 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #7b57ff;
    }

    button {
      width: 100%;
      background-color: #7b57ff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6849db;
    }

    .forgot {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #3178f2;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="login-container" onsubmit="return validateForm()" novalidate>
    <h2>Login</h2>
    <p>Don't have an account yet? <a href="#">Sign up</a></p>

    <input type="text" id="phone" placeholder="e.g. 01715456868" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Log In</button>
    <a href="#" class="forgot">Forgot Password?</a>
  </form>

  <script>
    function validateForm() {
      const phone = document.getElementById('phone');
      const pass = document.getElementById('password');

      if (!phone.value) {
        phone.setCustomValidity("Please fill in this field.");
        phone.reportValidity();
        return false;
      } else {
        phone.setCustomValidity("");
      }

      if (!pass.value) {
        pass.setCustomValidity("Please fill in this field.");
        pass.reportValidity();
        return false;
      } else {
        pass.setCustomValidity("");
      }

      return true;
    }
  </script>

</body>
</html>
